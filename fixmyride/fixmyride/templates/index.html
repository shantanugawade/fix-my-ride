<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMyRide | Your Smart Companion for Vehicle Diagnostics</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='image/logo.webp') }}") no-repeat center center/cover;

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e91e63;
        }

        .privacy-policy {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
        }

        .privacy-policy a {
            color: #ff4081;
            text-decoration: none;
        }

        .privacy-policy a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="privacy-policy">
        <a href='privacy_policy'>Privacy Policy</a>
    </div>

    <div class="container">
        <h1>FixMyRide</h1>
        <p>Your Smart Companion for Vehicle Diagnostics and Service</p>
        <a href='login' class="btn">Login / Register</a>
    </div>
</body>
</html>
