<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMyRide - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='image/LOGIN.jpg') }}") no-repeat center center/cover;

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Fix input issue */
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .login-box {
            position: relative; /* Fix input issue */
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #111111;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        p a {
            color: #333;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .login-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>FixMyRide</h1>
    </header>
    <main>
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}"></form>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

        </div>
    </main>
    <script>
        function loginUser() {
    let username = document.getElementById('username').value.trim();
    let password = document.getElementById('password').value.trim();

    let storedUser = localStorage.getItem('fixmyrideUser');

    if (storedUser) {
        let userData = JSON.parse(storedUser);

        if (username === userData.username && password === userData.password) {
            alert("Login successful! Redirecting to home page...");
            window.location.href = "/home";  // âœ… Redirect to Flask's home route
        } else {
            alert("Invalid username or password. Please try again.");
        }
    } else {
        alert("No registered user found. Please register first.");
    }
}

    </script>
</body>
</html>
